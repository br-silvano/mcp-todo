name: Build and Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test -- -u

      - name: Build
        run: npm run build

      - name: Verificar existência do diretório de build
        run: |
          if [ ! -d "./dist" ]; then
            echo "::error::Diretório ./dist não encontrado. Verifique o comando de build.";
            exit 1;
          fi

      - name: Listar conteúdo após build
        run: ls -la ./dist

      - name: Upload do Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./dist
